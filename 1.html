<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to n8n</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        button { padding: 15px 30px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #status { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Send Message to n8n</h1>
    <button onclick="sendMessage()">Send</button>
    <div id="status"></div>

    <script>
        async function sendMessage() {
            const status = document.getElementById('status');
            status.textContent = 'Sending...';

            try {
                const response = await fetch('https://ai2325.app.n8n.cloud/webhook/693a532a-f0d6-44c6-a799-1ef8314497d1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'hello 1'
                    })
                });

                if (response.ok) {
                    status.textContent = 'Sent successfully!';
                    status.style.color = 'green';
                } else {
                    status.textContent = 'Failed to send';
                    status.style.color = 'red';
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
